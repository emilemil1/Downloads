<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="cache-control" content="public">
    <title>Image Gallery</title>
    <script>
        //Fetch manifest
        window.preload = new Promise(function(resolve) {
            let request = new XMLHttpRequest();
            request.onload = (function(data) {
                window.folders = JSON.parse(data.target.response).folders;
                resolve("loaded");
            });
            request.open("get", "metadata.json", true);
            request.send();
        })
    </script>
    <link rel="stylesheet" type="text/css" href="gallery.css">
    <script type="text/javascript" src="gallery.js" defer></script>
</head>
<body>
    <div class="corner"></div>
    <div class="header"></div>
    <div class="sidebar">
        <div class="side-container" onclick="this.style.transform = 'translateX(-50%)'">
            <div class="side1">
                <form class="search-form">
                    <input class="search-field" placeholder="Search">
                    <div class="search-symbol">&#8981;</div>
                </form>
                <div class="order"><div class="sorting-text">Sort by</div>
                    <div class="order-button-panel">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="order-name" class="custom-checkbox-hidden">
                            <div class="custom-checkbox-indicator">Name</div>
                        </div>
                        <div class="order-date custom-checkbox">
                            <input type="checkbox" id="order-date" class="custom-checkbox-hidden">
                            <div class="custom-checkbox-indicator">Date</div>
                        </div>
                    </div>
                </div>
                <div class="sort"><div class="sorting-text">Order</div>
                    <div class="sort-button-panel">
                        <div class="custom-checkbox">
                            <input type="checkbox" id="sort-desc" class="custom-checkbox-hidden">
                            <div class="custom-checkbox-indicator">Desc</div>
                        </div>
                        <div class="custom-checkbox">
                            <input type="checkbox" id="sort-asc" class="custom-checkbox-hidden">
                            <div class="custom-checkbox-indicator">Asc</div>
                        </div>
                    </div>
                </div>
                <div class="filters"><div class="sorting-text">Filter</div>
                    <div class="custom-checkbox">
                        <input type="checkbox" id="filter-song-download" class="custom-checkbox-hidden indicator-single">
                        <div class="custom-checkbox-indicator">Song Download</div>
                    </div>
                </div>
                <div class="explorer">
                    <span class="explorer-title" >&nbsp;</span>
                    <div class="explorer-scrollview">
                        <div class="explorer-box">
                            <div class="explorer-box-placeholder">Select an item to view files</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="side2">
                <div class="option">
                    <span class="option-title">Song Download</span>
                    <div class="option-toggle" onclick=toggle(event)>
                        <div class="option-toggle-circle"></div>
                        <div class="option-toggle-cover"></div>
                        <div class="option-toggle-trail"></div>
                        <div class="option-toggle-line"></div>
                    </div>
                </div>
                <div class="option">
                    <span class="option-title">Sort By</span>
                    <div onclick=dropdown(event) class="option-dropdown" index="0">
                        <div class="option-dropdown-items">
                            <div checked onclick=dropdownSelect(event) class="option-dropdown-item" value="name">Name</div>
                            <div onclick=dropdownSelect(event) class="option-dropdown-item" value="date">Date</div>
                        </div>
                        <div class="option-dropdown-background"></div>
                        <div class="option-dropdown-arrow">&#x25bc;</div>
                    </div>
                </div>
                <div class="option">
                    <span class="option-title">Order By</span>
                    <div onclick=dropdown(event) class="option-dropdown" index="0">
                        <div class="option-dropdown-items">
                            <div checked onclick=dropdownSelect(event) class="option-dropdown-item" value="ascending">Ascending</div>
                            <div onclick=dropdownSelect(event) class="option-dropdown-item" value="descending">Descending</div>
                        </div>
                        <div class="option-dropdown-background"></div>
                        <div class="option-dropdown-arrow">&#x25bc;</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="cred">
            <div class="cred-divider"></div>
            <span>emilemil1 | Nightcore 2018</span>
        </div>
    </div>
    <div class="main">
        <div class="grid"></div>
        <div class="spinnerContainer" id="spinner">
            <div class="spinner">
                <div class="cube1"></div>
                <div class="cube2"></div>
            </div>
        </div>
        <div id="loadmore" class="loadmore">
            <div id="loadmore2" class="custom-checkbox">
                <button id="loadmore-indicator" class="custom-checkbox-indicator">Show More</button>
            </div>
        </div>
    </div>
    <div class="preloadImgs" style="display:none">
    </div>
</body>
</html>
